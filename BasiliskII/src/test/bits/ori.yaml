    D2: 0xdebddefd
    X: true
    C: false
    V: false

- name: ORI/Long/N
  init:
    D1: 0x80000000
  opcodes: [ 0000201, 0L]
  expected:
    N: true

- name: ORI/Long/Z
  init:
    D1: 0
  opcodes: [ 0000201, 0L]
  expected:
    Z: true