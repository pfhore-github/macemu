# Byte
- name: ANDI/Byte/value
  init:
    D2: 0xff
    X: true
    V: true
    C: true
  opcodes: [ 0001002, 0x2f]
  expected:
    D2: 0x2f
    X: true
    C: false
    V: false

- name: ANDI/Byte/N
  init:
    D1: 0xff
  opcodes: [ 0001001, 0x80]
  expected:
    N: true

- name: ANDI/Byte/Z
  init:
    D1: 0xff
  opcodes: [ 0001001, 0]
  expected:
    Z: true

- name: ANDI/Byte/CCR/C
  init:
    X: true
    V: true
    C: true
    N: true
    Z: true
  opcodes: [ 0001074, 1]
  expected:
    X: false
    V: false
    C: true
    N: false
    Z: false

- name: ANDI/Byte/CCR/V
  init:
    X: true
    V: true
    C: true
    N: true
    Z: true
  opcodes: [ 0001074, 2]
  expected:
    X: false
    V: true
    C: false
    N: false
    Z: false

- name: ANDI/Byte/CCR/Z
  init:
    X: true
    V: true
    C: true
    N: true
    Z: true
  opcodes: [ 0001074, 4]
  expected:
    X: false
    V: false
    C: false
    N: false
    Z: true

- name: ANDI/Byte/CCR/N
  init:
    X: true
    V: true
    C: true
    N: true
    Z: true
  opcodes: [ 0001074, 8]
  expected:
    X: false
    V: false
    C: false
    N: true
    Z: false

- name: ANDI/Byte/CCR/X
  init:
    X: true
    V: true
    C: true
