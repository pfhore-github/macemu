    X: true
    V: true
    C: true
  opcodes: [ 0001102, 0x2fff]
  expected:
    D2: 0x2fff
    X: true
    C: false
    V: false

- name: ANDI/Word/N
  init:
    D1: 0xffff
  opcodes: [ 0001101, 0x8000]
  expected:
    N: true

- name: ANDI/Word/Z
  init:
    D1: 0xffff
  opcodes: [ 0001101, 0]
  expected:
    Z: true

- name: ANDI/Word/SR/Invalid
  init:
    S: false
  opcodes: [ 0001174, 0xffff]
  expected:
    exception: 8

- name: ANDI/Word/SR/Valid
  init:
    S: true
    IM: 7
  opcodes: [ 0001174, 0]
  expected:
    S: false
    IM: 0

