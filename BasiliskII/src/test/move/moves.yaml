- name: MOVES/Byte/unpriv
  init:
    S: false
  opcodes: [ 0007021, 0x4000]
  expected: 
    exception: 8

- name: MOVES/Byte/from
  init: 
    S: true
    A1: 0x1000
    MEM:
      0x1000/B: 0x23
  opcodes: [ 0007021, 0x5000 ]
  expected:
    D5: 0x23
    exception: 0

- name: MOVES/Byte/to
  init: 
    S: true
    A1: 0x1000
    D5: 0x23
  opcodes: [ 0007021, 0x5800 ]
  expected:
    MEM:
      0x1000/B: 0x23
    exception: 0

