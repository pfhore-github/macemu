- name: FASIN/2op
  init: 
    FP1: 1.0
  opcodes: [0171000, 0x0C | 2_7 | 1_10]
  expected:
    FP2: 1.5707963267949

- name: FASIN/1op
  init: 
    FP1: 1.0
  opcodes: [0171000, 0x0C | 1_7 | 1_10]
  expected:
    FP1: 1.5707963267949

- name: FASIN/+0
  init: 
    FP1: 0
  opcodes: [0171000, 0x0C | 1_7 | 1_10]
  expected:
    FP1: 0

- name: FASIN/-0
  init: 
    FP1: -0
  opcodes: [0171000, 0x0C | 1_7 | 1_10]
  expected:
