  init: 
    FP1: INFINITY
  opcodes: [0171000, 0x0C | 1_7 | 1_10]
  expected:
    FP1: NAN
    FPU.OPERR: true

- name: FASIN/-∞
  init: 
    FP1: -INFINITY
  opcodes: [0171000, 0x0C | 1_7 | 1_10]
  expected:
    FP1: NAN
    FPU.OPERR: true

- name: FASIN/ERANGE
  init: 
    FP1: 2.0
  opcodes: [0171000, 0x0C | 1_7 | 1_10]
  expected:
